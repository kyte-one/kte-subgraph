specVersion: 0.0.2
description: KTE subgraph
repository: https://github.com/kyte-one/kte-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenVesting
    network: mainnet
    source:
      address: '0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0'
      abi: TokenVesting
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - VestingSchedule
        - Claim
      abis:
        - name: TokenVesting
          file: ./abis/TokenVesting.json
      eventHandlers:
        - event: AddVestingSchedule(bytes32,address,uint256,uint256,uint256,uint256,bool,uint256,uint256,bool,uint256)
          handler: handleAddVestingSchedule
        - event: ReleaseVestedToken(bytes32,address,uint256)
          handler: handleReleaseVestedToken
        - event: RevokeVestingShedule(bytes32)
          handler: handleRevokeVestingSchedule
      file: ./src/vesting-mapping.ts
