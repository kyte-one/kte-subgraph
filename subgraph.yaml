specVersion: 0.0.2
description: Kyte subgraph
repository: https://github.com/Kyte-Research/kyte-one-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarketFactory
    network: mainnet
    source:
      address: '0x610178dA211FEF7D417bC0e6FeD39F05609AD788'
      abi: MarketFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - Asset
        - AssetHourData
        - AssetDayData
        - Market
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: CryptoMarket
          file: ./abis/CryptoMarket.json
      eventHandlers:
        - event: AssetAdded(indexed bytes32,indexed address,uint8,uint8,address)
          handler: handleAssetAdded
        - event: MarketCreated(indexed uint256,uint256,uint256,uint256[],uint256,address)
          handler: handleMarketCreated
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: CryptoMarket
    network: mainnet
    source:
      abi: CryptoMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - MarketPrediction
      abis:
        - name: CryptoMarket
          file: ./abis/CryptoMarket.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize