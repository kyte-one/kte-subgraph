specVersion: 0.0.2
description: Kyte subgraph
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarketFactory
    network: mainnet
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: MarketFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - Asset
        - AssetHourData
        - AssetDayData
        - Market
        - Pool
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: CryptoMarket
          file: ./abis/CryptoMarket.json
      eventHandlers:
        - event: AssetAdded(indexed bytes32,indexed address,uint8,uint8,address)
          handler: handleAssetAdded
        - event: MarketCreated(indexed uint256,uint256,uint256,uint256[],uint256,address)
          handler: handleMarketCreated
      file: ./src/mapping.ts
