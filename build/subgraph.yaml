specVersion: 0.0.2
description: Kyte subgraph
repository: https://github.com/Kyte-Research/kyte-one-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarketFactory
    network: mainnet
    source:
      address: "0x610178dA211FEF7D417bC0e6FeD39F05609AD788"
      abi: MarketFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - Asset
        - AssetHourData
        - AssetDayData
        - Market
        - Pool
      abis:
        - name: MarketFactory
          file: MarketFactory/abis/MarketFactory.json
        - name: CryptoMarket
          file: MarketFactory/abis/CryptoMarket.json
      eventHandlers:
        - event: AssetAdded(indexed bytes32,indexed address,uint8,uint8,address)
          handler: handleAssetAdded
        - event: MarketCreated(indexed uint256,uint256,uint256,uint256[],uint256,address)
          handler: handleMarketCreated
      file: MarketFactory/MarketFactory.wasm
